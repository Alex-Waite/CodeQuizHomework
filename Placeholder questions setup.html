<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bgcolor">

    <!--External Links-->
    <script src="http://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>

    <!--Beginning of Content-->
    <div class="container alexsContainer">
        <div class="row">

            <div class="col-md-12 white">
                <h1 class="centered">Time is ticking...</h1>
                <h3 class="centered">What is rapper Lil Wayne's bithday?
                </h3>
                <button type="button" class="btn top btn-success centered" id="right">27 September 1982</button>
                <button type="button" class="btn btn-success centered" id="wrong">8 March 1982</button>
                <button type="button" class="btn btn-success centered" id="wrong">23 January 1989</button>
                <button type="button" class="btn btn-success centered" id="wrong">18 December 1985</button>
            </div>

        </div>

        <div class="row">

            <div class="col-md-3"></div>
            <div class="col-md-6 timerBox white centered">
                <h1>Seconds left: </h1><Span id="time">60</Span>
            </div>
            <div class="col-md-3"></div>

        </div>

    </div>


</body>

</html>
